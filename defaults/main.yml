---
# defaults file for ansible-role-iaas

iaas_tf_install: no
iaas_tf_dir: terraform
iaas_tf_force_init: no
iaas_tf_libvirt_provider_install: no
iaas_tf_libvirt_provider_version: "0.6.3"
iaas_tf_libvirt_provider_url: "https://github.com/dmacvicar/terraform-provider-libvirt/releases/download/"
iaas_tf_libvirt_pool_name: ansible_iaas_pool
iaas_tf_libvirt_pool_path: /var/lib/libvirt/images/ansible_iaas
